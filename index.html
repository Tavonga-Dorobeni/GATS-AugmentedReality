
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/gats/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="lion" src="./assets/gats/lion.png" />
        <img id="zebra" src="./assets/gats/zebra.png" />
        <!-- <a-asset-item id="lionModel" src="./assets/gats/lion/scene.gltf"></a-asset-item>
        <a-asset-item id="zebraModel" src="./assets/gats/zebra/scene.gltf"></a-asset-item> -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#lion" position="0 0 0" height="1.656" width="3" rotation="0 0 0"></a-plane>
        <!-- <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#lionModel" animation-mixer> -->
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#zebra" position="0 0 0" height="1.656" width="3" rotation="0 0 0"></a-plane>
        <!-- <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="1 1 1" src="#zebraModel" animation-mixer> -->
      </a-entity>
    </a-scene>
  </body>
</html>
